spring.application.name=like-service
server.port=8086
server.error.include-message=always
spring.data.mongodb.uri=mongodb://likeService:123456@localhost:27017/like?authSource=like
spring.data.mongodb.database=like
kafka.bootstrap.servers=localhost:19092
kafka.user-event-topic=user_topic
kafka.group-id=like_service
kafka.create-post-topic=create_post_topic
kafka.delete-post-topic=delete_post_topic
kafka.create-comment-topic=create_comment_topic
kafka.delete-comment-topic=delete_comment_topic
kafka.like-post-topic=like_post_topic
kafka.unlike-post-topic=unlike_post_topic